<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="x-icon" href="../static/img/101.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <title>Login | Dapur Denisa</title>

    <script src="../static/js/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    
    <!-- form -->
    <div class="container">
        <h1>Selamat Datang, Admin</h1>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="input-username"
            placeholder="Username"
          />
          <label for="input-username">Username</label>
        </div><div class="input-group mb-4">
        <span class="input-group-text"
          ><i class="bi bi-lock-fill fs-3"></i
        ></span>
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label for="input-password" class="col-form-label">Password</label>
          </div>
          <div class="col-auto">
            <input type="password" id="input-password" class="form-control" aria-describedby="passwordHelpInline">
          </div>
          <div class="col-auto">
            <span id="passwordHelpInline" class="form-text">
              Must be 8-20 characters long.
            </span>
            <button class="btn btn-cinob" onclick="sign_in()">
              <b>LOGIN</b>
            </button>
          </div>
        </div>
      </div>
      </div>
      
    </div>
    
    <!-- end form -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
